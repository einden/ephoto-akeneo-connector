<div class="AknAssetCollectionField">

    <div class="asset-collection-picker">

                        class="AknButton-icon icon-ok"></i>ePhoto</span>
            </div>
            <input name="asset-sids" type="text" placeholder="sids" value="<%= value.data %>">

            <ul class="EindenAssetGallery-list <%= assets.length == 0 ? 'empty' : '' %>">
                <% _.each(assets, function(item){ %>
                <li class="EindenAssetGallery-listitem">
                    <!--suppress CssUnknownTarget -->
                    <div class="EindenAssetGallery-thumbnail"
                         style="background-image: url('<%- item.url %>')">
                    </div>
                </li>
                <% }); %>
            </ul>
            -->
            <div class="placeholder">
                <img src="/bundles/pimui/images/upload.png" alt="upload icon">
            </div>
            <div class="clearfix"></div>
            <footer>
                <%= assets.length %> <%= assets.length == 1 ?
                _.__('ephoto.asset management.asset') :
                _.__('ephoto.asset management.assets') %>
                <%= _.__('ephoto.asset management.choosen') %>
            </footer>
        </div>
    </div>
